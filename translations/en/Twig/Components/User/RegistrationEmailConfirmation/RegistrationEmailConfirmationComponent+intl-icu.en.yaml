signup_email_confirmation:
  title: Email verified
  message: |
    Congratulations, you have verified your email correctly.
    Now you can login through the form <a href="{loginLink}">here</a>.

    <br><br>Thanks for sign up in {appName}.

signup_email_confirmation_fail:
  title: Uppsss!
  message: An error has been occurred, try it later.

signup_email_confirmation_already_verified:
  title: Email already verified
  message: |
    Your email is already verified.
    You can login through the form <a href="{loginLink}">here</a>.
