description:
  label: Descripción
  placeholder: Introduce una descripción para el grupo
  msg_invalid: Descripción muy larga

image:
  label: Imagen del grupo
  placeholder: Sube una imagen para el grupo

image_thumbnail:
  alt: Imagen del grupo

button_group_modify:
  label: Modificar grupo

group_remove:
  label: Eliminar el grupo
  placeholder: Elimina el grupo de la página web

validation:
  title: Errores
  ok: Grupo modificado
  error:
    name: |
      Introduce un nombre válido.
      El nombre debe contener al menos un carácter y un máximo de 30 caracteres.
      Solo están permitidos, caracteres alfanuméricos y "_"
