title: Registro casi completado

msg: |
  Enhorabuena, ya casi te has registrado en <strong>{appName}</strong>.
  <strong>Te hemos enviado un email</strong> a tú dirección de correo, con un enlace, para confirmar el registro.
  Haz click en el enlace <strong>antes de 24 horas</strong> para confirmar tú email, y completar el registro.
  <br><br>Si no recibes el email, comprueba tú sección de spam, quizás esté allí.

  <br><br>Gracias por registrarte en <strong>{appName}</strong>.
