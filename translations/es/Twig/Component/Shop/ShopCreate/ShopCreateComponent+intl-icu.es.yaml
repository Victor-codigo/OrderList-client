title: Crear tienda

name:
  label: Nombre
  placeholder: Introduce el nombre del tienda
  msg_invalid: |
    Introduce un nombre válido.
    El nombre debe contener al menos, un caracter y un máximo de 30 caracteres
    Solo están permitidos caracteres alfanuméricos y "_"

description:
  label: Descripción
  placeholder: Introduce la descripción del tienda
  msg_invalid: La descripción es demasiado larga

image:
  label: Imagen
  placeholder: Sube una imagen para el tienda

shop_create_button:
  label: Crear tienda

validation:
  title: Errores
  ok: Tienda creada
  error:
    name: |
      El nombre no es correcto.
      El nombre debe contener al menos un caracter y un máximo de 30 caracteres
      Solo se permiten caracteres alfanuméricos y "_"
    product_name_repeated: Ya hay un tienda con el mismo nombre
    image: Imagen no válida. Debe ser del tipo jpg, png, bmp
    internal_server: Ocurrió un error, inténtalo más tarde
